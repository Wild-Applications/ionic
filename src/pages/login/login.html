<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button navPop ion-button>
				Cancel
			</button>
    </ion-buttons>
    <ion-title>Log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-list inset class="no-margin">
      <ion-grid>
        <ion-row *ngIf="error">
          <ion-col col-12>
            <ion-label class="error center">{{error}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item [ngClass]="{'has-error': emailinput.errors?.email}">
              <ion-label><ion-icon name="mail-outline"></ion-icon></ion-label>
              <ion-input type="string" [(ngModel)]="email" name="Email" placeholder="Email" #emailinput="ngModel" email="false" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item [ngClass]="{'has-error': passwordinput.errors?.required}">
              <ion-label><ion-icon name="lock-outline"></ion-icon></ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password" #passwordinput="ngModel" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>





    </ion-list>
    <button ion-button type="submit" [disabled]="emailinput.errors?.email || passwordinput.errors?.required" block class="curved">Log in</button>
  </form>
  <ion-label class="center">OR</ion-label>
  <button ion-button (click)="signUp()" block class="curved">Sign Up</button>
</ion-content>
