<ion-content padding>
<ion-grid>
  <ion-row *ngFor="let product of data; let i = index;" (tap)="productClicked(i)" align-items-center>
    <ion-col col-11>
      <ion-row>
        <ion-col col-12 class="no-padding-bottom"><h5 class="no-margin" [ngClass]="{'out-of-stock': !product.in_stock}">{{product.name}}</h5></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="no-padding-top"><span class="grey" [ngClass]="{'out-of-stock': !product.in_stock}">{{product.description}}</span></ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-1><h4 class="no-margin"><ion-icon name="arrow-forward" color="text"></ion-icon></h4></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
