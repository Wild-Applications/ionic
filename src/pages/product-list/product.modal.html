<ion-grid class="modal-container">
  <ion-row justify-content-center>
    <ion-col col-12 class="center"><h2 ion-text class="no-margin" color="text">{{product.name}}</h2></ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col col-12 class="center"><h6 ion-text color="light-text" class="no-margin">{{product.description}}</h6></ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col col-6 class="center"><h4 ion-text color="text" class="no-margin">{{product.price | currency:'gbp':'symbol'}}</h4></ion-col>
    <ion-col col-2 class="right"><h4 class="no-margin"><ion-icon name="remove-circle" color="text"  (click)="decrementQuantity()"></ion-icon></h4></ion-col>
    <ion-col col-1 class="center"><h4 ion-text color="text" class="no-margin">{{quantity}}</h4></ion-col>
    <ion-col col-2 class="left"><h4 class="no-margin"><ion-icon name="add-circle" color="text" (click)="incrementQuantity()"></ion-icon></h4></ion-col>

  </ion-row>
  <ion-row justify-content-center>
    <ion-col col-6 class="center"><button class="modal-button" ion-button outline (click)="cancel()">Cancel</button></ion-col>
    <ion-col col-6 class="center"><button class="modal-button" ion-button (click)="add()">Add</button></ion-col>
  </ion-row>
</ion-grid>
