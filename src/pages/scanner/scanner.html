<ion-content center text-center>
  <ion-grid class="scanner">
    <ion-row center>
      <ion-col>
        <h3><ion-label class="wrap">To begin, find our QR code on your table and scan it.</ion-label></h3>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col>
        <img src="assets/scan.gif" class="scanimg"/>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col>
        <button ion-button (click)="scan()">Scan</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
